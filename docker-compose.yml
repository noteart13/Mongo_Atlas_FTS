services:
  mongodb-atlas-fts-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mongodb-atlas-fts-api
    ports:
      - "5011:5011"
    environment:
      - PORT=5011
      - MONGODB_URI=${MONGODB_URI}
      - API_KEY=${API_KEY:-dev-secret-key}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5011/healthz', timeout=5).read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - mongodb-fts-network

networks:
  mongodb-fts-network:
    driver: bridge

